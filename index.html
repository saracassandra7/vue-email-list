<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://unpkg.com/vue@3"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Vue Email List</title>
</head>
<body>
  <div class="container m-3" id="app">
    <h2 class="text-center mb-3">Generatore di email</h2>
    <div class="row justify-content-center">
      <div v-if="isLoaded" class="col-7">
        <ul class="list-group">
          <li v-for="email in emails" class="list-group-item text-center">{{email}}</li>
        </ul>
      </div>

      <div v-else>
        <div class="lds-ripple"><div></div><div></div></div>
      </div>
    </div>
      
  </div>
  <script src="js/script.js"></script>
</body>
</html>
